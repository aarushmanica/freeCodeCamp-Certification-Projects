<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Book Inventory</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1>Book Inventory</h1>
  
  <table>
    <thead>
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Category</th>
        <th>Status</th>
        <th>Rate</th>
      </tr>
    </thead>

    <tbody>
      <tr class="read">
        <td>The Hunger Games</td>
        <td>Suzanne Collins</td>
        <td>Dystopian Fiction</td>
        <td><span class="status">Read</span></td>
        <td>
          <span class="rate three">
            <span></span>
            <span></span>
            <span></span>
          </span>
        </td>
      </tr>

      <tr class="read">
        <td>The Outsiders</td>
        <td>S.E Hinton</td>
        <td>Young Adult</td>
        <td><span class="status">Read</span></td>
        <td>
          <span class="rate two">
            <span></span>
            <span></span>
            <span></span>
          </span>
        </td>
      </tr>

      <tr class="in-progress">
        <td>To Kill A Mockingbird</td>
        <td>Harper Lee</td>
        <td>Gothic</td>
        <td><span class="status">In Progress</span></td>
        <td>
          <span class="rate one">
            <span></span>
            <span></span>
            <span></span>
          </span>
      </tr>

      <tr class="to-read">
        <td>Blueback</td>
        <td>Tim Winton</td>
        <td>Nautical Fiction</td>
        <td><span class="status">To Read</span></td>
        <td>
          <span class="rate">
            <span></span>
            <span></span>
            <span></span>
          </span>
      </tr>
    </tbody>
  </table>
</body>

</html>
